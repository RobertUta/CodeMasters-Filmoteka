<section class="header">
  <picture class="header-background">
    <!-- Desktop -->
    <source media="(min-width:1268px)" srcset="./images/desktop_header.jpg" />
    <!-- Tablet -->
    <source media="(min-width:768px)" srcset="./images/tablet_header.jpg" />
    <!-- Mobile -->
    <source media="(min-width:150px) " srcset="./images/mobile_header.jpg" />
    <img src="./images/desktop_header.jpg" alt="header background" />
  </picture>

  <div class="header-container">
    <nav class="main-navigation">
      <ul class="location">
        <li>
          <a class="home" href="">HOME</a>
        </li>
        <li>
          <a class="my-library" href="">MY LIBRARY</a>
        </li>
      </ul>

      <div class="search-section">
        <input class="search-bar" type="text" placeholder="Movie Search" />
        <button class="search-button">
          <svg class="icon icon-search_icon">
            <use href="./images/icons.svg#icon-search_icon"></use>
          </svg>
        </button>
      </div>

      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </nav>
  </div>

  <div class="logo-section">
    <svg class="film-icon">
      <use href="./images/icons.svg#icon-film"></use>
    </svg>
    <h1>Filmoteka</h1>
  </div>
</section>
